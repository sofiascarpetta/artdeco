<main>
    <h2 class="tituloPrincipal">Contacto</h2>
   <section class="formulario">
    <h4>Nombre</h4>
    <input class="class-form" type="text" name="nombre" id="nombres" placeholder="Ingrese su nombre">
    <h4>Email</h4>
    <input class="class-form" type="text" name="correo" id="correo" placeholder="Ingrese su correo" >
    <h4>Tel</h4>
    <input class="class-form" type="number" name="telefono" id="telefono" placeholder="Ingrese su número">
    <h4>Mensaje</h4>
    <textarea class="class-form" name="mensaje" id="mensaje"></textarea>
    <input class="boton-form" type="submit" value="Enviar">
   </section>
